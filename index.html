<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>NFT CARD</title>
</head>
<body>
      <div class="container">
          <div class="nft">
              <img src="./images/image-equilibrium.jpg" alt="" class="img-nft">
          </div>
          <div class="data">
                     <h2>Equlibrium  #3429</h2>
                     <p>Our Equilibrium collection prompts balance and calm.</p>
                     <div class="nft-data">
                         <div class="price">
                             <img src="./images/icon-ethereum.svg" alt="" class="eth-icon">
                             <span class="eth-txt">0.041 ETH</span>
                         </div>
                         <div class="time">
                             <img src="./images/icon-clock.svg" alt="" class="time-icon">
                             <span class="time-txt">3 Days Left</span>
                         </div>
                     </div>
                     <div class="line"></div>
                     <div class="user">
                          <div class="person">
                              <img src="./images/image-avatar.png" alt="" class="avatar">
                          </div>
                           <p> Creation of <span class="color">Dwayne Russo</span></p>
                     </div>
          </div>
      </div>
</body>
</html>
